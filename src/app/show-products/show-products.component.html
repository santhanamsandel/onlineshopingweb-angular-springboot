<nav class="navbar navbar-expand navbar-light bg-light">
  <ul class="navbar-nav">
    <li class="nav-item" *ngFor="let category of categories">
      <a class="nav-link" (click)="filterProductsByCategory(category)">{{ category }}</a>
      </li>
  </ul>
</nav>


<h2 style="text-align:center">Product List</h2>
<div class="background-image"></div>
<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Specification</th>
          <th>Manufacturer</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.productName }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.specification }}</td>
          <td>{{ product.manufacturer }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button (click)="addToCart(product.productId, customer.customerId)" class="btn btn-info">Add To Cart</button>
            <!-- <button (click)="orderProduct(product.productId)" class="btn btn-danger" style="margin-left: 10px">Order</button> -->
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-back" (click)="goBack()"><b>Go Back</b></button>
  </div>
</div>
