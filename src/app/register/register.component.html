<header>
    <h1>Register</h1>
  </header>
<body>
<div class="col-md-6 offset-md-3">
   
    <form (ngSubmit)="onSubmit()" class="register-form">
  
      <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.name" name="name">
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile" [(ngModel)]="user.mobile" name="mobile">
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role">
      </div>
  
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
  </body>
